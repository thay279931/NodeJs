<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        .photo {
            display: inline-block;
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid blue;

        }

        .photo img {
            position: absolute;
            width: 100%;
        }

        .photo .remove {
            color: red;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <form name="form1">
        <input type="file" accept="image/*" name="photos" multiple onchange="upload()">
    </form>
    <div id="photo-div">
        <!--
        <div class="photo">
            <img src="/uploads/1a3b3db0-a9b0-46b3-b15c-98190ff75269.png" alt="" >
            <span class="remove" onclick="removeItem(event)">
                <i class="fa-solid fa-circle-xmark"></i>
            </span>
        </div>
    -->
    </div>


    <script>
        let photoData = [];

        const item_tpl_func = ({ filename }) => `
        <div class="photo" data-id="${filename}" >
            <img src="/uploads/${filename}" alt="" >
            <span class="remove" onclick="removeItem(event)">
                <i class="fa-solid fa-circle-xmark"></i>
            </span>
        </div>`;

        //生成畫面,呈現畫面
        function render(){
            document.querySelector('#photo-div').innerHTML = photoData.map(obj => item_tpl_func(obj)).join('');
        }

        async function upload() {
            const fd = new FormData(document.form1);

            const r = await fetch('/try-upload2', {
                method: 'POST',
                body: fd
            });

            const result = await r.json();
            // photoData = [...photoData, ...result];
            photoData.push(...result);

            console.log(result);
            render();
            
        }

        function removeItem(event) {
            const item = event.target.closest('.photo');
            const id = item.getAttribute('data-id');
            console.log(id);
            item.remove();
        }

    </script>
</body>

</html>
